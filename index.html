<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://kit.fontawesome.com/ba6470173b.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="loading">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <header>
        <i id="show_menu" class="fa-solid fa-bars fa-xl"></i>
        <img id="show_home" src="./img/logo.svg" alt="logo">
        <!-- <i id="show_nav" class="fa-solid fa-bars fa-xl"></i> -->
        <i id="show_cart" class="fa-solid fa-cart-shopping fa-xl"></i>
        <i id="show_login" class="fa-solid fa-user fa-xl"></i>
        <nav>
            <div class="category">Men</div>
            <div class="category">Women</div>
            <div class="category">Jewelery</div>
            <div class="category">Electronics</div>
        </nav>
    </header>

    <main id="home">
        <div id="slider">
            <div class="mySlides fade"><img src="./img/slider_1.jpg" style="width:100%"></div>
            <div class="mySlides fade"><img src="./img/slider_2.jpg" style="width:100%"></div>
            <div class="mySlides fade"><img src="./img/slider_3.jpg" style="width:100%"></div>
            <div class="mySlides fade"><img src="./img/slider_4.jpg" style="width:100%"></div>
            <div class="mySlides fade"><img src="./img/slider_5.jpg" style="width:100%"></div>
            <div id="progress_bar"></div>
        </div>
        <h2 id="new_products">Discover our new products</h2>
        <div id="men" class="category_link">
            <img src="https://staticpages.mngbcn.com/homes/images/fw22/he/noviembre/landing__he3.jpg
            " alt="men">
        </div>
        <div id="women" class="category_link">
            <img src="https://staticpages.mngbcn.com/homes/images/fw22/she/diciembre/she_landing_vestidos_1912.jpg?imwidth=505&amp;imdensity=1&amp;impolicy=set_13&quot
            " alt="women">
        </div>
        <div id="jewelery" class="category_link">
            <img src="https://media.istockphoto.com/id/1338646661/photo/gold-jewelry-diamond-rings-show-in-luxury-retail-store-window-display-showcase.jpg?b=1&s=170667a&w=0&k=20&c=IjIyYsOhjFangGZVqki_9YHTtbN3JBFyQs7GXPA_eV0=
            " alt="jewelery">
        </div>
        <div id="electronics" class="category_link">
            <img src="https://images.pexels.com/photos/356056/pexels-photo-356056.jpeg?cs=srgb&dl=pexels-pixabay-356056.jpg&fm=jpg
            " alt="women">
        </div>
        <div id="newsletter">
            <h2>Subscribe to our newsletter!</h2>
            <input type="email">
        </div>
    </main>
    <footer>
        <img id="footer_logo" src="./img/logo_png.png" alt="logo">
        <div>
            <h3>Social Networks</h3>
            <div>
                <i class="fa-brands fa-twitter fa-xl"></i>
            </div>
            <div>
                <i class="fa-brands fa-square-instagram fa-xl"></i>
            </div>
            <div>
                <i class="fa-brands fa-tiktok fa-xl"></i>
            </div>
            <div>
                <i class="fa-brands fa-facebook fa-xl"></i>
            </div>
        </div>
    </footer>
</body>

</html>
